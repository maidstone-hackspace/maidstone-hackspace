<div class="default-form register-form">
    <form id="user_register" method="post" action="/register" >
        <label>
            <p>Your full name</p>
            <input name="name" placeholder="Ralf Green" value="{name}"/>
        </label>
        <label><p>Valid Email</p><input name="email" placeholder="ralf@stomatopod.com" value="{email}"/></label>
        <label><p>Password</p><input name="password" type="password" placeholder="quick brown fox jumped over" value=""/></label>
        <label><p>Confirm Password</p><input name="password_confirm" type="password" placeholder="quick brown fox jumped over" value=""/></label>
        <input type="submit" class="button" value="register"/>
    </form>
</div>
